<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Contacts</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/login.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4" style="margin-left: 30%">
            <div class="account-wall">
                <img class="profile-img" src="https://mydevgeek.com/wp-content/uploads/2017/02/spring-boot-project-logo.png"
                     alt=""/>
                <form class="form-signin" th:action='@{/login}' method="post">
                    <input type="text" name="username" class="form-control" placeholder="Username" required="required" autofocus="true"/>
                    <input type="password" name="password" class="form-control" placeholder="Password" required="required"/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" name="remember-me" id="remember_me"/>
                        Remember me
                    </label>
                    <div class="alert alert-danger" role="alert" th:if="${param.error}">
                        <strong>Username</strong> or <strong>password</strong> are incorrect
                    </div>
                    <div class="alert alert-success" role="alert" th:if="${param.logout}">
                        <strong>Logout success</strong> we hope see you again.
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/js/bootstrap.js"></script>
<script src="/js/jquery.min.js"></script>
</body>
</html>
